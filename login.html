<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form id="my-login-form" action="/login" method="POST">
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          name="username"
          required
          id="login-username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
          id="login-password"
        />

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
